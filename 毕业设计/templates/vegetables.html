<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>大白菜</title>
		<script src="../static/js/echarts.js" charset="utf-8"></script>
	</head>
	<body>
	  <table border = 1>
		  <thead>
			 <td>品名</td>
			 <td>类别</td>
			 <td>最低价</td>
			 <td>最高价</td>
	 		 <td>均价价</td>
			 <td>产地</td>
			 <td>时间</td>
		  </thead>
		  {% for row in rows%}
			 <tr>
				<td>{{row["prodName"]}}</td>
				<td>{{row["prodCat"]}}</td>
				<td>{{row["lowPrice"]}}</td>
				<td>{{row['highPrice']}}</td>
				<td>{{row['avgPrice']}}</td>
			 	<td>{{row['place']}}</td>
			 	<td>{{row['pubDate']}}</td>
			 </tr>
		  {% endfor %}
	  </table>
       <a href = "/">返回主页</a>
	</body>
 </html>
